<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="login.css" rel="stylesheet" type="text/css" />
   <script src="login.js"></script>
  <title></title>
</head>
<body>

<div id="login-page"><!-- This is the container for the entire page -->
  
  <form id="login-form"><!-- This is the login form -->
   
    <div class="logo-container">
        <img src="avatar-sign.png" alt="Logo">
    </div>
  
       <!-- This is the email input field -->
    <div>
        <label for="email" class="" >Email:</label>
        <input type="email" id="email" name="email" placeholder="Email or Username" autocomplete="on" autofocus required>
    </div>
    <div>
        <label for="password">Password:</label><!-- This is the password input field -->
        <input type="password" id="password" name="password"  placeholder="Enter Password"  autofocus autocomplete="new_password" required>
          <br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label>
      
    
    <!-- This is the submit button -->
    
    <div class="checkbox">
        <input type="checkbox" id="Keep-signed" name="remember" >
        <br>
        <label for="Signed-in" id="Keep-signed">Keep me Signed In</label>
            
    </div>
    <input type="submit" value="Login" class="button">
    <div class="text">
      <pre id="new" >New to our Website?</pre>
      <input  type="submit" value="Register" id="register" >
    </div>
  </form>
</div>


</body>
</html>
